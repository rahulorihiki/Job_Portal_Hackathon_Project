{% import "bootstrap/wtf.html" as wtf %}
<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="../static/css/loginstyles.css">
</head>

<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card car">
				<div class="card-header">
					<h3>Sign Up</h3>
					<div class="d-flex justify-content-end social_icon">
						<span><i class="fab fa-facebook-square"></i></span>
						<span><i class="fab fa-google-plus-square"></i></span>
						<span><i class="fab fa-twitter-square"></i></span>
					</div>
				</div>
				<div class="card-body">
					<form method="POST" action="/signup">
						<div class="input-group form-group">
							<!-- <div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div> -->
							{{ form.hidden_tag() }}
							<!-- <input type="text" class="form-control" placeholder="username"> -->
							<div style="color: yellow;width: 100%;">
							{{ wtf.form_field(form.username) }}
						</div>
						</div>
						<div class="input-group form-group">
							<div style="color: yellow; width: 100%;">
							{{ wtf.form_field(form.email) }}
						</div>
						<div class="input-group form-group">
							<div style="color: yellow; width: 100%;">
							{{ wtf.form_field(form.password) }}
						</div>
						<select class="form-select form-select-lg my-3 p-2" aria-label=".form-select-lg example" name="user-type">
							<option value="user">Register as User</option>
							<option value="recruitor">Register as Recruitor</option>
						</select>
						</div>

						<div class="form-group">
							<input type="submit" value="Signup" class="btn float-right login_btn">
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Already have an account?<a href="login.html" style="color: yellow;">Sign In</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
