{% extends 'admin-base.html' %} {% block title %} Admin-Update Company {% endblock title %} {% block body %}

<div class="post-a-new-job-box">
	<h3>Update Company</h3>

	<form action="/displaycompany/update/{{company.comapanynaam}}" method="POST">
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<div class="form-group">
					<label>Company Name</label>
					<input
						type="text"
						class="form-control"
						placeholder="Company Name Here"
						value="{{company.comapanynaam}}"
						name="companyname"
					/>
				</div>
			</div>

			<div class="col-lg-12 col-md-12">
				<div class="form-group">
					<label>Company Description</label>
					<textarea cols="30" rows="6" class="form-control" name="companydescription">{{company.companydesc}}</textarea>
				</div>
			</div>

			<div class="col-xl-6 col-lg-12 col-md-12">
				<div class="form-group">
					<label>Email</label>
					<input type="text" class="form-control" value="{{company.companyemail}}" name="companyemail" />
				</div>
			</div>

			<div class="col-xl-6 col-lg-12 col-md-12">
				<div class="form-group">
					<label>Contact No</label>
					<input type="text" class="form-control" value="{{company.contactno}}" name="companycontact" />
				</div>
			</div>
			<div class="col-lg-12 col-md-12">
				<div class="form-group">
					<label>Company Address</label>
					<input type="text" class="form-control" value="{{company.companyaddress}}" name="companyaddress" />
				</div>
			</div>
			<div class="col-xl-6 col-lg-12 col-md-12">
				<div class="form-group">
					<label>City</label>
					<input type="text" class="form-control" value="{{company.companycity}}" name="companycity" />
				</div>
			</div>
			<div class="col-lg-12 col-md-12">
				<button type="submit" class="default-btn">Update Company </button>
			</div>
		</div>
	</form>
</div>
<!-- End Post a New Job Area -->
<footer class="py-4 bg-light mt-auto">
	<div class="container-fluid px-4">
		<div class="d-flex align-items-center justify-content-between small">
			<div class="text-muted">Copyright &copy; Jobify 2022</div>
			<div>
				<a href="#">Privacy Policy</a>
				&middot;
				<a href="#">Terms &amp; Conditions</a>
			</div>
		</div>
	</div>
</footer>
{% endblock body %}
