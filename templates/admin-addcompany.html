{% extends 'admin-base.html' %} {% block title %} Admin Dashboard {% endblock title %} {% block body %}
<div class="post-a-new-job-box">
	<h3>Add Company</h3>

	<form action="/addcompany" method="POST">
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<div class="form-group">
					<label>Company Name</label>
					<input type="text" class="form-control" placeholder="Company Name Here" name="companyname" />
				</div>
			</div>

			<div class="col-lg-12 col-md-12">
				<div class="form-group">
					<label>Company Description</label>
					<textarea
						cols="30"
						rows="6"
						placeholder="Short description..."
						class="form-control"
						name="companydescription"
					></textarea>
				</div>
			</div>

			<div class="col-xl-6 col-lg-12 col-md-12">
				<div class="form-group">
					<label>Email</label>
					<input type="text" class="form-control" placeholder="Email-Address" name="companyemail" />
				</div>
			</div>

			<div class="col-xl-6 col-lg-12 col-md-12">
				<div class="form-group">
					<label>Contact No</label>
					<input type="text" class="form-control" placeholder="Contact No" name="companycontact" />
				</div>
			</div>
			<div class="col-lg-12 col-md-12">
				<div class="form-group">
					<label>Company Address</label>
					<input type="text" class="form-control" placeholder="Enter Address" name="companyaddress" />
				</div>
			</div>
			<div class="col-xl-6 col-lg-12 col-md-12">
				<div class="form-group">
					<label>City</label>
					<input type="text" class="form-control" placeholder="City" name="companycity" />
				</div>
			</div>
			<div class="col-lg-12 col-md-12">
				<button type="submit" class="default-btn">Post Company</button>
			</div>
		</div>
	</form>
</div>
<!-- End Post a New Job Area -->
<footer class="py-4 bg-light mt-auto">
	<div class="container-fluid px-4">
		<div class="d-flex align-items-center justify-content-between small">
			<div class="text-muted">Copyright &copy; Jobify 2022</div>
			<div>
				<a href="#">Privacy Policy</a>
				&middot;
				<a href="#">Terms &amp; Conditions</a>
			</div>
		</div>
	</div>
</footer>
{% endblock body %}
